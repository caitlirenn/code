<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Form</legend>
                <label>Name:</label>
                <input type="text" name="name" id="userinput" class="user" required />
                <br>
                <label>Sex:</label><br>
                <input type="radio" name="sex"
                       value="male" checked="checked"/>male
                <input type="radio" name="sex"
                       value="female" >female
                <input type="radio" name="sex"
                       value="other" />other
                </radio>
                <br>
                <label>Password:</label>
                <input type="password" name="password" placeholder="please enter password"/>
                <br>
                <label>Comment:</label><br>
                <textarea maxlength="200" id="comment" required ></textarea>
                <br>
                <button onclick="getVal()">Submit comment</button>
            </fieldset>
        </form>
        <script src="assets/form_verification.js"></script>
    </body>
</html>
